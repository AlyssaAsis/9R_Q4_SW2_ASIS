<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Seatwork 2</title>
</head>
<body>
	<center><h1 style="color: #FBDDFF"> ᴛɪᴍᴇ ᴄᴀʟᴄᴜʟᴀᴛᴏʀ !</h1></center>
	<center><h2 style="color: #FBDDFF">ᴛʜɪᴤ ᴄᴀʟᴄᴜʟᴀᴛᴏʀ ᴡɪʟʟ ʙᴇ ᴀʙʟᴇ ᴛᴏ ᴄᴏɴᴠᴇʀᴛ ᴛɪᴍᴇ ᴀɴʏᴛɪᴍᴇ, ᴀɴʏᴡʜᴇʀᴇ!</h2></center>
<style type="text/css">
	body{
		background-color:#AED6F1 ;
		background-repeat: no-repeat;
		background-size: cover;
		background-attachment: fixed;
	}
</style>
<center><img src="cinnamonclock.jpg" width="400px"></center>
<center>
<table width="608px">
	<tr>
		<th style="background-color:#D4F6FD">Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-primary" onClick="SecondMin()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="SecondHr()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="SecondDt()" value="To Days">
		</th>
		<th style="background-color:#FADBD8">Minutes
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-primary" onClick="MinuteSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="MinuteHr()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="MinuteDt()" value="To Days">
		</th>
	</tr>
</table>
<table class="center">
	<tr>
		<th style="background-color:#FADBD8">Hours
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-primary" onClick="HourSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="HourMin()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="HourDt()" value="To Days">
		</th>
		<th style="background-color:#D4F6FD">Days
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-primary" onClick="DaySec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="DayMin()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="DayHr()" value="To Hours">
		</th>
	</tr>
</table>
</body>
<script>
	function SecondMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecondHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecondDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
	function MinuteSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinuteHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinuteDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
	function HourSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HourMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HourDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
	function DaySec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DayMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DayHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</center>
</body>
</html>
